<!DOCTYPE html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
	<title>Aarex Tiaokhiao</title>
	<style>
		body {
			color: var(--color);
			font-family: 'Roboto Mono';
			margin: 0px;

			--bg: linear-gradient(#FFFFFF, #DEE4FE);
			--tier: #FFFFFF;
			--color: #2B87FF
		}
		div {
			text-align: center;
			text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.25)
		}
		input {
			font-family: 'Roboto Mono';
		}
	</style>
	<!--
		TIER 0: 
			BG-1: #FEF9BB
			BG-2: #FDF379
			TXT: #FFFF13
			     #FEF9BB (original)

		TIER 1: 
			BG-1: #FFFFFF
			BG-2: #7C93F9
			TXT: #2B87FF
			     #7C93F9 (original)
	-->
	<script type="text/javascript" src="../javascripts/break_eternity.min.js"></script>
	<script type="text/javascript" src="standard_conversion.js"></script>
</head>
<body>
	<div style="position: fixed; width: 100%; height: 100%; z-index: -1; background: var(--bg)"></div>
	<div style="position: fixed; width: 480px; height: 480px; left: calc(50% - 240px); top: calc(50% - 360px); font-size: 480px; z-index: 0; color: var(--tier); text-shadow: none">1</div>
	<div style='position:absolute;left:50%;top:50%;transform:translate(-50%,-50%)'>
		Tier <input type="number" id="tier" value=0 min=0 max=3>
		<input id="number" onchange="enterValue()" style='width:120px'>
		<button onclick="enterValue()">Enter</button>
		<button onclick="clearValue()">Clear</button>
		<div id="converted"></div>
		<div id="result"></div>
		<div id='start'>
			Select a tier and a number to show the abbreviations of -illions.
			<br>
			<b style="color: red" onclick="enterValue(100, 3)">[SUPPORTED UP TO HOTILLION!]</b>
			<br>
			<h1>Examples</h1>
			<span onclick="enterValue(1, 1)">1 M - 1,000,000</span>
			<br>
			<span onclick="enterValue(1, 20)">1 Vg - 1.00e63</span>
			<br>
			<span onclick="enterValue(1, 102)">1 DCe - 1.00e309</span>
			<br><br>
			<button>Tier 1</button>
			<button>Tier 2</button>
			<button>Tier 3</button>
		</div>
	</div>
	<div style='position:fixed;bottom:0;width:100%'><a href="index.html">Aarex's Home</a> | <a href="googology.html">Aarex's Googology</a> | <a href="https://docs.google.com/document/d/1K8Oj1As5p8S4hq_9zY_ZD29jdkLw7ZRV7Ka-5J8toE4/edit">Source</a></div>
</body>
